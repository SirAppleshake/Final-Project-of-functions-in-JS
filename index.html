<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply, Scope of Variables in Functions, Expression Function</title>
</head>

<body>
    <h3>16x5=?</h3>
    <button onclick="myfunction(16)">Execute JS function</button>
    <script>
        function myfunction(x, y) {
            if (y == undefined) {
                y = 5;
            }
            document.write(x * y);
        }
    </script>

    <p>A function can access variables defined inside the function:</p>
    <button type="button" onclick="myFunction()">Click me !ðŸ˜Ž</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        var b = 7;
        function myFunction() {
            var a = 7;
            document.getElementById("demo").innerHTML = b * a;
        }
        document.getElementById("demo2").innerHTML = b;
        document.getElementById("demo1").innerHTML = a;
    </script>

    <p>Setting a default value to a function parameter.</p>
    <p id="demo"></p>
    <script>
        function myFunction(x, y) {
            if (y == undefined) {
                y = 7;
            }
            return x * y;
        }
        document.getElementById("demo").innerHTML = myFunction(9);
    </script>
</body>

</html>
